<!DOCTYPE html>
<html>
    <style>
        @import url('https://fonts.cdnfonts.com/css/pokemon-solid');
    </style>
    <datalist id="mylist">
    </datalist>
<head>
  <meta charset="utf-8" />
  <title>Pok√©mon Team Builder</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script defer type="text/javascript" src="./index.js"></script>
</head>

<body>
  <header>
    <img src="https://raw.githubusercontent.com/PokeAPI/media/master/logo/pokeapi_256.png"
        alt="Pokeapi header"/>
    <span class="hello" style = "position:relative; top:-30px;"> Team Builder</h1>
  </header>
  
  <div class="rosterLabel"><h2>Roster</h2></div>
    
  <div class="team-div">
        
        <!-- <div class="players" id="player1"><h3>Player 1</h3></div>-->
    </div>

  <!-- Character Stats -->
  <span id="nameAndNumber">
    <h2 id="number">99</h2>
    <h1 id="name">Name</h1>
  </span>
  <div id="types">
        <h4 id="type1">type1</h4>
        <h4 id="type2">type2</h4>
        <h4 id="type3">type3</h4>
  </div>
  <img class="detail-image" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/home/6.png" alt="Insert Character image" />

  
  <!-- <button id="delete">X</button> -->
  <!-- New Character Form -->
  <form id="new-pokemon">
    <h4>Add New Character</h4>
    <label for="name">Name: </label>
    <input class="char-input" type="search" list="mylist"/>
    <button type="submit">Create </button>
  </form>

</body>

</html>
