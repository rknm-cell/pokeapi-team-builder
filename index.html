<head>
  <meta charset="utf-8" />

  <script defer type="text/javascript" src="./index.js"></script>
</head>

<body>
  <header id="pokeapi-header">
    <img src="https://raw.githubusercontent.com/PokeAPI/media/master/logo/pokeapi_256.png"
        alt="Pokeapi header"/>
    <span class="hello" style = "position:relative; top:-30px;"> Team Builder</h1>
  </header>

    <div class="team-div">
        <div class="rosterOval">
          </div>
    </div>

  <!-- Character Stats -->
  <section id="character-stats">
    
    <span id="nameAndNumber">
      
      <h1 id="detail-name">Name</h1>
      <h2 id="detail-level">lvl 99</h2>
      <div id="types">
        <h4 id="type1"></h4>
        <h4 id="type2"></h4>

  </div>

  </section>
  
  
  
  <!-- <button id="delete">X</button> -->
  <!-- New Character Form -->
  <details id="new-character-details"><summary>New Character</summary>
    <form id="new-character">
    <h4>Add New Character</h4>
    <label for="name">Name: </label>
    <input id="searchChar" type="search" list="mylist"/>
    <input type="submit" value="Create" />
  </form>
</details>
